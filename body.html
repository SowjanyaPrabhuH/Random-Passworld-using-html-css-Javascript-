<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h2>Random Password</h2>
        <i class="fas fa-lock"></i><br>
        <input type="text" id="displayPassword"><br>
        <button type="button" onclick="generatePassword()">Generate</button>
    </div>

    <script>
        let generatePassword = () => {
            let length = 8; // You can adjust the length if needed
            let temp = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*";

            let password = '';
            for (let i = 1; i <= length; i++) {
                password += temp[Math.floor(Math.random() * temp.length)];
            }

            // Set the generated password to the input field
            document.getElementById("displayPassword").value = password;
        };
    </script>
</body>

</html>
